{{template "header.html"}}


<div class="m-8 p-16 bg-gray-100">

    <section class="max-w-4xl p-6 mx-auto bg-white rounded-md shadow-md dark:bg-gray-800">
        <form class="" action="/student/mark/update/{{.MarkIn.ID}}" method="Post">
            <h1 class="text-teal-800 flex justify-center text-lg mb-6">Edit Mark</h1>
            <input type="hidden" name="csrf_token" value="{{ .CSRFToken }}">


            <div class="grid md:grid-cols-2 md:gap-6">
                <div class="relative z-0 w-full mb-6 group">
                    <input type="text" name="Marks" id="" value="{{.MarkIn.Marks}}"
                        class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                        placeholder=" " required />
                    <label for="first_name"
                        class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Mark</label>

                </div>
            </div>
            <div class="flex justify-center mt-auto">
                <button type="submit"
                    class="rounded-md bg-teal-600 px-16 py-2.5 text-sm font-medium text-white shadow hover:bg-gray-600 focus:outline-none focus:bg-gray-600">Submit</button>
            </div>
        </form>
    </section>
</div>

{{ template "footer.html"}}
