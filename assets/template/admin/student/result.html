{{template "header.html"}}


<div class="overflow-x-auto">
    <div
        class="min-w-screen min-h-screen bg-gray-100 flex items-center justify-center bg-gray-100 font-sans overflow-hidden">
        <div class="w-full lg:w-5/6">
            <div class="bg-white shadow-md rounded my-6">
                <table class="min-w-max w-4 table-auto">

                    <thead>
                        <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                            <th class="py-3 px-6 text-left">First Name</th>
                            <th class="py-3 px-6 text-left">Last Name</th>
                            <th class="py-3 px-6 text-left">Roll</th>
                            <th class="py-3 px-6 text-left">Class</th>

                            <th class="py-3 px-6 text-center">Actions</th>
                        </tr>

                    </thead>
                    <tbody class="text-gray-600 text-sm font-light">

                        <tr class="border-b border-gray-200 hover:bg-gray-100">
                            <td class="py-3 px-6 text-left">
                                <div class="flex items-center">
                                    <span>{{ .SelectedSubMark.FirstName }}</span>
                                </div>
                            </td>

                            <td class="py-3 px-6 text-left">
                                <div class="flex items-center">
                                    <span>{{ .SelectedSubMark.LastName }}</span>
                                </div>
                            </td>


                            <td class="py-3 px-6 text-left">
                                <div class="flex items-center">
                                    <span>{{ .SelectedSubMark.Roll }}</span>
                                </div>
                            </td>

                            <td class="py-3 px-6 text-left">
                                <div class="flex items-center">
                                    <span>{{ .SelectedSubMark.Class }}</span>
                                </div>
                            </td>


                            <td class="py-3 px-6 text-center">
                                <div class="flex item-center justify-center">
                                    <a href="/">

                                        <div class="w-4 mr-2 transform hover:text-purple-500 hover:scale-110">
                                            <a href="/">
                                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                                    stroke="currentColor">
                                                    <path stroke-linecap="round" stroke-linejoin="round"
                                                        stroke-width="2"
                                                        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                                </svg>
                                            </a>
                                        </div>
                                </div>
                            </td>
                        </tr>


                    </tbody>

                    
                </table>

                <table class="table-auto">
                    <div class="">
                        <thead>

                            <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                                <th class="py-3 px-6 text-left">Subject</th>
                                <th class="py-3 px-6 text-left">Mark</th>
                            </tr>

                        </thead>
                        <tbody class="text-gray-600 text-sm font-light">

                            {{ range .Selectedstudentsub}}
                            <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                                <td class="py-3 px-6 text-left">
                                    <div class="flex items-center">
                                        <span>{{ .Subject1 }}</span>
                                    </div>
                                </td>
                                <td class="py-3 px-6 text-left">
                                    <div class="flex items-center">
                                        <span>{{ .Marks }}</span>
                                    </div>
                                </td>

                            </tr>
                            {{end}}
                        </tbody>
                    </div>
                </table>
            </div>

        </div>
    </div>
</div>
{{ template "footer.html"}}
