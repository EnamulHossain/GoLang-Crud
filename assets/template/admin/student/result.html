{{template "header.html"}}


<div class="justify-center">
    <div
        class="min-w-screen min-h-screen bg-gray-100 flex items-center justify-center bg-gray-100 font-sans overflow-hidden">
        <div class="">
            <h1 class="justify-center">Result</h1>
            <div class="bg-white shadow-md rounded">
                <table class=" table-auto ">
                    <thead>
                        <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                            <th class="py-3 px-6 text-left">{{ .SelectedSubMark.FirstName }} {{ .SelectedSubMark.LastName }}</th>
                            <th class="py-3 px-6 text-left">Roll {{ .SelectedSubMark.Roll }}</th>
                            <th class="py-3 px-6 text-left">Class {{ .SelectedSubMark.Class }}</th>
                        </tr>
                    </thead>
                </table>

                <br>

                <table class="">
                    <div class="">
                        <thead>
                            <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                                <th class="py-3 px-6 text-left">Subject</th>
                                <th class="py-3 px-6 text-left">Mark</th>
                                <th class="py-3 px-6 text-left">Action</th>
                            </tr>

                        </thead>
                        <tbody class="text-gray-600 text-sm font-light">
                            {{ range .Selectedstudentsub}}
                            <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                                <td class="py-3 px-6 text-left">
                                    <div class="flex items-center">
                                        <span>{{ .Subject1 }}</span>
                                    </div>
                                </td>
                                <td class="py-3 px-6 text-left">
                                    <div class="flex items-center">
                                        <span>{{ .Marks }}</span>
                                    </div>
                                </td>
                                <td class="py-3 px-6 text-left">

                                <div class="w-4 mr-2 transform hover:text-purple-500 hover:scale-110">
                                    <a href="/student/{{.ID}}/edits">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                            stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                                        </svg>
                                    </a>
                                </div>
                            </td>

                            </tr>
                            {{end}}
                        </tbody>
                    </div>
                </table>
            </div>

        </div>
    </div>
</div>
{{ template "footer.html"}}
