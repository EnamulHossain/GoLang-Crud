<input type="hidden" name="csrf_token" value="{{.CSRFToken}}">

<div class="grid grid-cols-1 gap-6 mt-4 sm:grid-cols-2">

    <div>
        <label class="text-gray-700 dark:text-gray-200" for="username">FirstName</label>
        <input name="first_name" id="first_name" type="text" value="{{ .User.FirstName}}" 
            class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring">
        <p style="color: red;">{{ .FormError.FirstName }}</p>
    </div>



    <div>
        <label class="text-gray-700 dark:text-gray-200" for="username">LasttName</label>
        <input name="last_name" id="last_name" type="text" value="{{ .User.LastName}}" 
            class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring">
        <p style="color: red;">{{ .FormError.LastName }}</p>
    </div>
</div>

<div class="grid grid-cols-1 gap-6 mt-4 sm:grid-cols-2">
    <div>
        <label class="text-gray-700 dark:text-gray-200" for="username">Username</label>
        <input name="name" id="name" type="text" value="{{ .User.Name }}" 
            class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring">
        <p style="color: red;">{{ .FormError.Name }}</p>
    </div>

    <div>
        <label class="text-gray-700 dark:text-gray-200" for="emailAddress">Email Address</label>
        <input name="email" id="email" type="email" value="{{ .User.Email }}" {{if .User.ID }} readonly="" {{end}}
            class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring">
        <p style="color: red;">{{ .FormError.Email }}</p>
    </div>

    <div>
        <label class="text-gray-700 dark:text-gray-200" for="password">Password</label>
        <input name="password" id="password" type="password"
            class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring">
        <p style="color: red;">{{ .FormError.Password }}</p>
    </div>




    <div class="mb-6">
        <div class="form-group">
            {{if gt .User.ID 0 }}
            <label for="active_status">...... Status......</label>
            <br>
            <label for="Active">Active-</label>
            <input type="radio" id="active" value="true" name="status" {{if .User.Status}} checked {{end}}>
            <label for="Inactive">Inactive-</label>
            <input type="radio" id="inactive" value="false" name="status" {{if not .User.Status}} checked {{end}}>
            {{end}}
        </div>
    </div>

</div>
